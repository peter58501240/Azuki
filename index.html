                                <div className="mt-3">
                                  <div className={`text-sm p-3 rounded-xl flex gap-2 items-start
                                    ${event.noteType === 'warning' ? 'bg-orange-50 text-orange-700' : 
                                      event.noteType === 'tip' ? 'bg-yellow-50 text-yellow-700' : 
                                      'bg-stone-50 text-stone-600'}
                                  `}>
                                    {event.noteType === 'warning' && <AlertCircle size={16} className="shrink-0 mt-0.5" />}
                                    {event.noteType === 'tip' && <Sun size={16} className="shrink-0 mt-0.5" />}
                                    {!event.noteType && <Info size={16} className="shrink-0 mt-0.5" />}
                                    
                                    <div className="flex-1">
                                       {event.detail && <div className="mb-1 font-medium">{event.detail}</div>}
                                       {event.note && <div>{event.note}</div>}
                                    </div>
                                  </div>
                                </div>
                              )}

                              {/* Backups Section */}
                              {event.backups && (
                                <div className="mt-4 pt-3 border-t border-stone-100">
                                  <p className="text-xs text-stone-400 font-medium mb-2 flex items-center gap-1">
                                    <Star size={12} className="text-yellow-400" fill="currentColor"/>
                                    排隊太多？試試這些備選：
                                  </p>
                                  <div className="space-y-2">
                                    {event.backups.map((backup, bIndex) => (
                                      <div key={bIndex} className="flex items-center justify-between bg-stone-50 p-2.5 rounded-xl">
                                        <div className="min-w-0">
                                          <p className="text-sm font-medium text-stone-700 truncate">{backup.name}</p>
                                          <p className="text-xs text-stone-500 truncate">{backup.desc}</p>
                                        </div>
                                        <a 
                                          href={getMapUrl(backup.query)}
                                          target="_blank"
                                          rel="noopener noreferrer"
                                          className="shrink-0 p-1.5 bg-white text-stone-400 rounded-lg hover:text-blue-500 hover:bg-blue-50 transition-colors border border-stone-200"
                                        >
                                          <Navigation size={14} />
                                        </a>
                                      </div>
                                    ))}
                                  </div>
                                </div>
                              )}
                            </div>
                          </div>
                        );
                      })}
                    </div>

                    {/* End of Day Decor */}
                    <div className="mt-8 flex justify-center opacity-30">
                      <div className="w-16 h-1 bg-stone-200 rounded-full"></div>
                    </div>

                  </div>
                ))}
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ItineraryApp />);
    </script>
</body>
</html>
